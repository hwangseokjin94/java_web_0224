<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  엔티티 코드
1.HTML문서와 충돌을 피하기 위해 사용하는 특수문자코드이다.-->
<h3>작다(여는 꺽쇠): &lt; </h3> <!--less than  -->
<h3>크다(닫는 꺽쇠) : &gt; </h3><!-- greater than -->
<h3>앰퍼샌드: &amp; </h3> <!--ampersand  -->
<h3>큰따옴표 : &quot; </h3><!--quotation mark-->
<h3>저작권 &copy;</h3>
<h3>공백  &nbsp;</h3>
</body>
</html>
