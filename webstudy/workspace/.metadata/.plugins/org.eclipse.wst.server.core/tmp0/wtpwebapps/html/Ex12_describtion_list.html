<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
		개념과 정의 : <dl>
		
		1. 개념을 의미하는 태그가 <dt> 태그이다.
		2. 의미를 의미하는 태그가 <dd> 태그이다.
		3. <dl> 태그의 자식 태그로 <dt>, <dd> 태그가 있다.
		4. <dt> 와 <dd> 태그는 들여쓰기 유무로 구분된다.
		5. <dl>, <dt>, <dd> 는 블록레벨이다.
	 -->

	<dl>
		<dt>이름</dt>
		<dd>앨리스</dd>
		<dt>나이</dt>
		<dd>22</dd>
		<dt>자기소개</dt>
		<dd>
			나는 캘리포니아에서 온 앨리스라고 해~
		</dd>
	</dl>

	<hr/>
	
	<h1>참치김치찌개</h1>
	<dl>
		<dt>준비물</dt>
		<dd>
			<ul type="square">
				<li>김치</li>
				<li>참치</li>
			</ul>
		</dd>
		<dt>조리법</dt>
		<dd>
			<ol>
				<li>물을 500cc 넣고 끓인다.</li>
				<li>김치를 넣는다.</li>
				<li>참치를 넣는다.</li>
			</ol>
		</dd>
	</dl>














</body>
</html>
