<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 웹브라우저 벤더 prefix를 작성하지 않기 위해서 prefixfree.min.js 포함 -->
<script src="assets/script/prefixfree.min.js" type="text/javascript"></script>

<style type="text/css">
	.linear-gradient {
		height: 150px;
	}
	#grad1 {
		/* gradient 가 지원되지 않는 브라우저용 background-color */
		background-color: red;
		-webkit-background-image: linear-gradient(red, orange);
		-moz-background-image: linear-gradient(red, orange);
		-o-background-image: linear-gradient(red, orange);
		background-image: linear-gradient(red, orange);
	}
	#grad2 {
		background-color: blue;
		background-image: linear-gradient(to top left, blue, skyblue);
	}
	#grad3 {
		background-color: green;
		background-image: linear-gradient(to bottom right, red, orange, yellow, green, blue, navy, purple);
	}
	#grad4 {
		/* background-color: orange; */
		background-image: linear-gradient(to bottom, rgba(255, 0, 0, 0), rgba(255, 0, 0, 1));
	}
</style>

</head>
<body>

	<h3>선형 그라디언트 (linear gradient)</h3>
	
	<div id="grad1" class="linear-gradient"></div> 
	<div id="grad2" class="linear-gradient"></div> 
	<div id="grad3" class="linear-gradient"></div> 
	<div id="grad4" class="linear-gradient"></div> 

</body>
</html>
