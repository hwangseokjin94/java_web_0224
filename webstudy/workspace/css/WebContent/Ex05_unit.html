<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	/*
		수치 단위
		
		1. 절대단위 : pt(72pt가 1inch이다.), cm, mm - 일반문서용
		2. 상대단위
			1) px : pixel (기본 폰트는 16px)
			2) % : 부모태그 기준
			3) em : 1em = 부모태그와 같은 크기, 1.5em = 부모태그의 1.5배 크기
			4) rem : 1rem = 최상위부모(html 태그)와 같은 크기
		3. viewport 단위
			1) vh : 1vh (viewport 높이의 1%), 100vh (viewport 높이 전체)
			2) vw : 1vw (viewport 너비의 1%), 100vw (viewport 너비 전체)
	*/
	/*
		태그의 class 속성
		
		1. 같은 스타일을 사용할 영역이 여러 개인 경우 같은 class 속성 값을 준다.
		2. 클래스 선택자를 이용해서 선택한다.
			.클래스 { 속성:값 }
	*/
	
	body {
		font-size: 20px;
	}
	.em-style {
		font-size: 1.1em;  /* 부모태그의 1.1배 */
	}
	
	html {
		font-size: 20px;
	}
	.rem-style {
		font-size: 1.1rem;  /* 최상위부모(html)의 1.1배 */
	}
	
	.viewport-style {
		font-size: 10vw;  /* viewport 크기의 1/10 크기 */
	}
	
</style>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	body는 20px<br/><br/>

	<div class="em-style">
		첫 번째 div<br/>  <!-- 부모 20px의 1.1배 : 22px -->
		<div class="em-style">
			두 번째 div<br/>  <!-- 부모 22px의 1.1배 : 24.2px  -->
			<div class="em-style">
				세 번째 div<br/>  <!-- 부모 24.2px의 1.1배 : 26.62px -->
			</div>
		</div>
	</div>

	<hr/>
	
	<div class="rem-style">
		첫 번째 div<br/>  <!-- 최상위부모 20px의 1.1배 = 22px -->
		<div class="rem-style">
			두 번째 div<br/>  <!-- 최상위부모 20px의 1.1배 = 22px -->
			<div class="rem-style">
				세 번째 div<br/>  <!-- 최상위부모 20px의 1.1배 = 22px -->
			</div>
		</div>
	</div>
	
	<hr/>
	
	<div class="viewport-style">
		안녕하세요
	</div>

</body>
</html>
