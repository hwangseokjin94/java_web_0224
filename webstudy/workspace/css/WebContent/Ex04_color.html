<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	/*
		1. 이름 : red, green, blue
		2. 16진수 색상코드
			1) #RGB : R(00~FF), G(00~FF), B(00~FF)
			2) #FFFFFF : WHITE
			3) #000000 : BLACK
			4) #FF0000 : RED
			5) #00FF00 : GREEN
			6) #0000FF : BLUE
		3. rgb()
			1) rgb(red, green, blue)
			2) red(0~255), green(0~255), blue(0~22)
			3) rgb(255, 255, 255) : WHITE
			4) rgb(0, 0, 0) : BLACK
			5) rgb(255, 0, 0) : RED
			6) rgb(0, 255, 0) : GREEN
			7) rgb(0, 0, 255) : BLUE
		4. rgba()
			1) rgba(red, green, blue, opacity)
			2) opacity(0~1) : 0에 가까울수록 투명하다. (물을 많이 섞었다.)
			3) rgba(255, 0, 0, 0.9) : 매우 불투명한 빨간색
			4) rgba(255, 0, 0, 0.1) : 매우 투명한 빨간색
	*/
	
	h1 {
		color: red;
	}
	h2 {
		color: #00FF00;
	}
	h3 {
		color: rgb(0, 0, 255);
	}
	h4 {
		color: rgba(0, 0, 0, 0.9);
	}
	h5 {
		color: rgba(0, 0, 0, 0.1);
	}
</style>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>header-1</h1>
	<h2>header-2</h2>
	<h3>header-3</h3>
	<h4>header-4</h4>
	<h5>header-5</h5>

</body>
</html>
