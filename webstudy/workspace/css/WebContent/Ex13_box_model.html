<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	
	/*
		1. box-sizing : 박스 크기
			1) content-box : width 를 content 의 크기로 사용 (padding, border, margin 크기를 별도로 처리)
			2) border-box : width 를 실제 width 의 크기로 사용 (padding, border, margin 크기를 포함해서 처리)
	*/
	
	#box1 {
		/* content-box */
		width: 200px;  /* content 만 200px */
		padding: 10px;
		border: 10px solid black;
		margin: 10px;
		box-sizing: content-box;
		/* 실제 box 너비 : 260px */
	}
	#box2 {
		/* border-box */
		width: 200px;  /* actual box size = 200px,  content = 140px */
		padding: 10px;
		border: 10px solid black;
		margin: 10px;
		box-sizing: border-box;
		/* 실제 box 너비 : 200px */
	}
	
	/*
		2. box-shadow : 박스 그림자
			1) box-shadow: x방향 y방향 색상
			2) box-shadow: x방향 y방향 blur-radius 색상  (blur-radius : 그림자의 테두리 흐르게 정도)
			3) box-shadow: x방향 y방향 blur-radius spread-radius 색상  (spread-radius : 그림자의 크기)
	*/
	
	
	.shadow-box-style {
		width: 200px;
		height: 100px;
		border: 1px solid black;
		background-color: yellow;
	}
	
	#box3 {
		box-shadow: 10px 5px 5px red;
	}
	#box4 {
		box-shadow: 10px 5px 1px 10px blue;
	}
	
</style>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div id="box1" class="box-style">
		box-1
	</div>
	
	<br/><br/>

	<div id="box2" class="box-style">
		box-2
	</div>
	
	<br/><br/>
	

	<div id="box3" class="shadow-box-style">
		box-3
	</div>
	
	<br/><br/>

	<div id="box4" class="shadow-box-style">
		box-4
	</div>
	
	<br/><br/>

</body>
</html>
