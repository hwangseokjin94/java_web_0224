<!DOCTYPE html>
<html>
<head>

<style type="text/css">

	/*
		border : 테두리
		
		1. border-style : solid(실선), double(이중실선), dotted(점선), dashed(대시선)
		2. border-color
		3. border-radius : 곡률 (모서리 둥글게 다듬기)
		    1) border-radius: top-left  top-right  bottom-right  bottom-left
		    2) border-radius: top-left  top-right/bottom-left  bottom-right
		    3) border-radius: top-left/bottom-right  top-right/bottom-left
		    4) border-radius: top-left/top-right/bottom-right/bottom-left
		4. border-width : thin(얇은선), medium(중간선), thick(굵은선)
			1) border-width: top  right  bottom  left
			2) border-width: top  right/left  bottom
			3) border-width: top/bottom  right/left
			4) border-width: top/right/bottom/left
		
		5. border-top : 위쪽
		6. border-bottom : 아래쪽
		7. border-left : 왼쪽
		8. border-right : 오른쪽
		9. border : 모두 적용
		10. width style color 순으로 한 번에 지정
		    1) border: 1px solid black
		    2) border-left: 2px double red
		    3) border-bottom: 3px dotted blue
	*/
	
	
	.box-style {
		width: 100px;
		height: 100px;
	}
	
	#box1 {
		border-style: solid;
		border-color: red;
		border-width: 1px;
		border-radius: 10px;
	}
	
	#box2 {
		border-style: double;
		border-color: green;
		border-width: 2px 4px;
		border-radius: 10px 20px;
	}
	
	#box3 {
		border-style: dotted;
		border-color: blue;
		border-width: 3px 0 6px;
		border-radius: 10px 0 20px;
	}
	
	#box4 {
		border-style: dashed;
		border-color: purple;
		border-width: 2px 4px 6px 8px;
		border-radius: 10px 20px 30px 40px;
	}
	
	#box5 {
		border-left: 1px solid black;
		border-top: 2px double red;
		border-right: 3px dotted green;
		border-bottom: 4px dashed blue;
		/* border: 1px solid black; */
	}

</style>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div id="box1" class="box-style">
		<h1>box1</h1>
	</div>

	<br/><br/>
	
	<div id="box2" class="box-style">
		<h1>box2</h1>
	</div>

	<br/><br/>
	
	<div id="box3" class="box-style">
		<h1>box3</h1>
	</div>

	<br/><br/>
	
	<div id="box4" class="box-style">
		<h1>box4</h1>
	</div>

	<br/><br/>
	
	<div id="box5" class="box-style">
		<h1>box5</h1>
	</div>

	<br/><br/>
	
</body>
</html>
