<!DOCTYPE html>
<html>
<head>

<style type="text/css">

	/*
		안쪽 여백 : padding (content 와 border 사이)
		
		1. padding-top : 위쪽
		2. padding-bottom : 아래쪽
		3. padding-left : 왼쪽
		4. padding-right : 오른쪽
		5. padding
		    1) padding : top  right  bottom  left (위에서 시계방향)
		    2) padding : top  right/left  bottom
		    3) padding : top/bottom  right/left
		    4) padding : top/right/bottom/left
	*/

	.box-style {
		width: 100px;
		border: 1px solid black;
		font-size: 20px;
	}

	#box1 {
		padding: 5px;
	}
	#box2 {
		padding: 5px 10px;
	}
	#box3 {
		padding: 5px 0 10px;
	}
	#box4 {
		padding: 5px 10px 15px 20px;
	}
	#box5 {
		padding-top: 5px;
		padding-right: 10px;
		padding-bottom: 15px;
		padding-left: 20px;
	}

</style>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div id="box1" class="box-style">
		box-1
	</div>
	
	<br/><br/>

	<div id="box2" class="box-style">
		box-2
	</div>
	
	<br/><br/>
	
	<div id="box3" class="box-style">
		box-3
	</div>
	
	<br/><br/>
	
	<div id="box4" class="box-style">
		box-4
	</div>
	
	<br/><br/>
	
	<div id="box5" class="box-style">
		box-5
	</div>
	
	<br/><br/>

</body>
</html>
