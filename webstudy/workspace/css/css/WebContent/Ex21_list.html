<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style-type: square;  /* none, square(검은네모), circle(하얀원), disc(검은원) */
		list-style-position: outside;
		background-color: yellow;
		padding: 50px;
	}
	ul > li {
		background-color: green;
		margin: 10px;
	}
	
	/*
		<ol> 태그의 list-style-type
		1. decimal : 1, 2, 3
		2. decimal-leading-zero : 01, 02, 03
		3. lower-roman : 로마자 소문자
		4. upper-roman : 로마자 대문자
		5. lower-alpha : 알파벳 소문자
		6. upper-alpha : 알파벳 대문자
	*/
	body >ol{
	 list-style-type :upper-alpha;
	}
	body ol>li:nth-of-type(2)>ol{
	 list-style-type :lower-alpha;
	}
	body ol>li:nth-of-type(4)>ol{
	 list-style-type :decimal-leading-zero ;
	}
	
	
	
	
</style>
</head>
<body>

	<h1>순서가 없는 목록</h1>
	<ul>
		<li>캠핑</li>
		<li>여행</li>
		<li>영화</li>
		<li>운동</li>
		<li>낚시</li>
	</ul>
	
	<h1>순서가 있는 목록</h1>
	<ol>
		<li>기상</li>
		<li>
			아침수업
			<ol>
				<li>1교시</li>
				<li>2교시</li>
				<li>3교시</li>
				<li>4교시</li>
			</ol>
		</li>
		<li>점심</li>
		<li>
			저녁수업
			<ol>
				<li>5교시</li>
				<li>6교시</li>
				<li>7교시</li>
				<li>8교시</li>
			</ol>
		</li>
		<li>취침</li>
	</ol>

</body>
</html>
