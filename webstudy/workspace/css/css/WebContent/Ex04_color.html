<style type="text/css">
	/*
		1. 이름 : red, green, blue
		2. 16진수 색상코드
			1) #RGB : R(00~FF), G(00~FF), B(00~FF)
			2) #FFFFFF : WHITE
			3) #000000 : BLACK
			4) #FF0000 : RED
			5) #00FF00 : GREEN
			6) #0000FF : BLUE
		3. rgb()
			1) rgb(red, green, blue)
			2) red(0~255), green(0~255), blue(0~22)
			3) rgb(255, 255, 255) : WHITE
			4) rgb(0, 0, 0) : BLACK
			5) rgb(255, 0, 0) : RED
			6) rgb(0, 255, 0) : GREEN
			7) rgb(0, 0, 255) : BLUE
		4. rgba()
			1) rgb(red, green, blue, opacity)
			2) opacity(0~1) : 0에 가까울수록 투명하다. (물을 많이 섞었다.)
			3) rgba(255, 0, 0, 0.9) : 매우 불투명한 빨간색
			4) rgba(255, 0, 0, 0.1) : 매우 투명한 빨간색
	*/
	
	h1 {
		color: red;
	}
	h2 {
		color: #00FF00;
	}
	h3 {
		color: rgb(0, 0, 255);
	}
	h4 {
		color: rgba(0, 0, 0, 0.9);
	}
	h5 {
		color: rgba(0, 0, 0, 0.1);
	}
</style>

<style type="text/css">
	/*
		수치 단위
		
		1. 절대단위 : pt(72pt가 1inch이다.), cm, mm - 일반문서용
		2. 상대단위
			1) px : pixel (기본 폰트는 16px)
			2) % : 부모태그 기준
			3) em : 1em = 부모태그와 같은 크기, 1.5em = 부모태그의 1.5배 크기
			4) rem : 1rem = 최상위부모(html 태그)와 같은 크기
		3. viewport 단위
			1) vh : 1vh (viewport 높이의 1%), 100vh (viewport 높이 전체)
			2) vw : 1vw (viewport 너비의 1%), 100vw (viewport 너비 전체)
	*/
	/*
		태그의 class 속성
		
		1. 같은 스타일을 사용할 영역이 여러 개인 경우 같은 class 속성 값을 준다.
		2. 클래스 선택자를 이용해서 선택한다.
			.클래스 { 속성:값 }
	*/
	
	body {
		font-size: 20px;
	}
	.em-style {
		font-size: 1.1em;  /* 부모태그의 1.1배 */
	}
	
	
</style>
