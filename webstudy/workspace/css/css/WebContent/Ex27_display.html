<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

	div {

	}
	.table {
		display: table;
		width: 600px;
	}
	.table-row {
		display: table-row;
	}
	.table-data {
		display: table-cell;
		height: 100px;
		text-align: center;
		vertical-align: middle;
		
	}
	

</style>
</head>
<body>

	<div class="table">

			<div class="table-data">연락처</div>
		</div>
		<div class="table-row">
			<div class="table-data">1</div>
			<div class="table-data">앨리스</div>
			<div class="table-data">010-1111-2222</div>
		</div>
		<div class="table-row">
			<div class="table-data">2</div>
			<div class="table-data">제임스</div>
			<div class="table-data">010-3333-4444</div>
		</div>
	</div>

</body>
</html>
