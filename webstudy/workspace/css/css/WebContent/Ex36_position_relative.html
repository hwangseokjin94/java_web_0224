<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.common-box {
		width: 50px; 
		height: 50px; 
		border: 1px solid black;
	}
	.box1 {
		position: relative;  /* 알아서 배치 */
	}
	.box2 {
		position: relative;  /* 알아서 배치될 자리(box1 아래)에서 top:50px, left:50px 이동 */
		top: 50px;
		left: 50px;
	}
	.box3 {
		position: relative;
	}
</style>
</head>
<body>

	<div>
		<div class="common-box box1">1</div>  <!-- 클래스는 공백으로 2개 이상 주셔도 됩니다. -->
		<div class="common-box box2">2</div>
		<div class="common-box box3">3</div>
	</div>

</body>
</html>
