<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.container {
		width: 100%;
	}
	.left-box, .right-box {
		width: 200px;
		height: 200px;
		border: 1px solid black;
		margin: 10px;
	}
	.left-box {
		float: left;
	}
	.right-box {
		float: right;
	}
</style>
</head>
<body>

	<div class="container">
	
		<div class="left-box" style="background: red;">RED</div>
		<div class="left-box" style="background: orange;">ORANGE</div>
		<div class="left-box" style="background: yellow;">YELLOW</div>
		<div class="left-box" style="background: green;">GREEN</div>
		<div class="right-box" style="background: blue;">BLUE</div>
		<div class="right-box" style="background: navy;">NAVY</div>
		<div class="right-box" style="background: purple;">PURPLE</div>
	
	</div>

	<div></div>

</body>
</html>
