<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		줄 바꿈 태그 : <br>, <br/>
		
		1. 열고 닫음이 없는 나홀로 태그이다.
		2. 나홀로 태그 : 태그 뒤에 슬래시(/)가 붙는다.
		3. 사용한만큼 줄이 바뀐다.
	 -->
	 
	 <p>여기는 첫 번째 문단이다.</p>
	 <p></p>
	 <p></p>
	 <p></p>  <!-- 3줄이 바뀌었는가? NO 비어 있는 p 태그는 아무 의미가 없다. -->
	 
	 <p>여기는 두 번째 문단이다.</p>
	 <br/>
	 <br/>
	 <br/>  <!-- 3줄이 바뀌었는가? YES -->
	 
	 <p>여기는 세 번째 문단이다.</p>

</body>
</html>
