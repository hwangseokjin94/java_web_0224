<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 이미지 태그 <img>
	1.src속성
		1)이미지의 위치를 지정한다.
		2)상대경로 , url지정이가능하다
	2.alt속성
		1)이미지가 없을때 대신 나타낼 텍스트
		2)이미지의 대략적인 설명을 적어둔다.
	3.width속성
		1)너비를 조정한다.
		2)값이나 %지정이 가능하다.
	4.height속성		 
		1)너비를 조정한다.
		2)값이나 %지정이 가능하다.
	
	-->
	<h1>서울이미지</h1>
	<img width =50 alt="서울의 풍경" src="assets/images/forsythia-5065900_1920.jpg">
	<h1>차명진이미지</h1>
	<img width ="20%"  alt="서울의 풍경" src="assets/images/KakaoTalk_20200423_104920394.jpg">
	<hr/>
	<h1>다음 로고이미지</h1>
	<img alt="다음" src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png?">
	<hr/>
	
	<h1>스케치에 활용될이미지 placeholer이미지</h1>
	<img alt="150"src="http://via.placeholder.com/150">
	<br/>
	<img alt="150"src="http://via.placeholder.com/250/000000/ffffff">
	<br/>
	<img alt="150X50"src="http://via.placeholder.com/150">
	
	
	
</body>
</html>
