<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 글꼴 태그:<font>
	1.size 속성
	    1)1~7 크기가 가능하다.
	    2)기본크기는 3이다.
	    3)+/-로 기본 크기를 기준으로 상대 크기를 지정할수 있다.
	2.color 속성
		1)red,green,blue등
		2)#RGB 빛의3원색 모두사용하면 흰색 사용하지않으면 검정
		 R(00~FF)
		 G(00~FF)
		 B(00~FF)
		  (1)RED :#FF0000,#F00
		  (2)GREEN :#00FF00,#0F0
		  (3)BLUE :#0000FF,#00F
	3.face 속성
	  1)2이상의 폰트 지정이 가능하다.
	  2)각 폰트이 우선순위가 있다.    
  -->
  <font size ="1">font size = &quot;1&quot;</font><br/>
  <font size ="2">font size = &quot;2&quot;</font><br/>
  <font size ="3">font size = &quot;3&quot;</font><br/><!--기본크기  -->
  <font size ="4">font size = &quot;4&quot;</font><br/>
  <font size ="5">font size = &quot;5&quot;</font><br/>
  <font size ="6">font size = &quot;6&quot;</font><br/>
  <font size ="7">font size = &quot;7&quot;</font><br/>
  <font size ="8">font size = &quot;8&quot;</font><br/><!-- 없는크기 -->
  <font size ="9">font size = &quot;9&quot;</font><br/><!-- 없는크기 -->
  <hr/>
  
  <font size ="7" color ="#FF0000">RED</font><br/>
  <font size ="5" color ="#00FF00">GREEN</font><br/>
  <font size ="4" color ="#0000FF">BLUE</font><br/>
  <hr/>
  
  <font size ="5" face="굴림">가나다라마바사ABCDEabcde12345-고정길이폰트(Monospaced Font)</font><br/>
  <font size ="5" face="굴림체">가나다라마바사ABCDEabcde12345</font><br/>
  <font size ="5" face="나눔고딕코딩,맑은 고딕">나눔고딕코딩이있으면 없으면 맑은고코딩</font><br/>
</body>
</html>
