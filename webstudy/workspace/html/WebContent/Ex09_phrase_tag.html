<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
		구문 태그
		
		1. <em></em> : emphasized, 강조된 텍스트 (기울임)
		2. <mark></mark> : marked, 표시된 텍스트 (형광펜)
		3. <strong></strong> : strong, 강한 텍스트 (굵게)
		4. <blockquote></blockquote> : 인용문 (들여쓰기)
	 -->

	<p>여기는 <em>첫 번째</em> 문단이다.</p>
	<p>여기는 <mark>두 번째</mark> 문단이다.</p>
	<p>여기는 <strong>세 번째</strong> 문단이다.</p>
	
	<h1>오늘의 식단</h1>
	<blockquote>김치찌개</blockquote>
	<blockquote>제육볶음</blockquote>
	

</body>
</html>
