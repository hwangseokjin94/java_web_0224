<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="assets/lib/jquery-3.5.1.js" type="text/javascript"></script>
<script type="text/javascript">
	// 페이지 로드 이벤트
	// $(document).ready(function(){});
	$(document).ready(() => {
		
		var array = [];  // var array = new Array();
		array.push('apple');
		array.push('banana');
		array.push('orange');
		
		//jQuery 배열 순회
		//$().each(function(indexd,item){});
		//$.each(array,function(index,item){});
		//index : array 배열의 인덱스
		//item : array 배열의 요소 (array[index])
		
		var message = '<ul>';
		$.each(array,function(index,item){
			message +='<li>'+item+'</li>';
		});
		message +='</ul>';
		
		//1.태그를 포함하는 문자열
		//document.body.innerHTML=message; //자바스크립트
		$('body').html(message);//제이쿼리
		
		//2.태그를 포함하지 않는 문자열
		//document.body.textContent = message ;
		//&('body').text(message);
		
		
		
		
		
		
		var suza =[];
		suza.push(1);
		suza.push(2);
		suza.push(3);
	
		var m = '<ul>';
		$.each(suza,function(index,item){
			m +='<li>'+item+'</li>';
		});
		m +='</ul>';
		
	
		$('body').html(m);//제이쿼리
		
	});
</script>
</head>
<body>

</body>
</html>
