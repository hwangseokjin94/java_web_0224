<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="assets/lib/jquery-3.5.1.js" type="text/javascript"></script>
<script type="text/javascript">

	//페이지로드이벤트
	$(document).ready(function () {
		
		//객체
		var book = {};
		//프로퍼티의 동적 추가
		book.title = '제이쿼리';
		book.publisher = '좋은 출판사';
		
		//extend 를 이용한 프로퍼티 추가
		$.extend(
			book, //프로퍼티를 추가할 객체
			{
				writer : '제임스',
				price :30000
			}
		);
		/* 
			완성된 book객체
			book = {
				title : '제이쿼리',
				publisher :'좋은 출판사',
				writer:'제임스',
				price :30000
			};
		*/
		
		$('body').append('책 제목 :'+ book.title +'<br/>');
		$('body').append('책 출판사 : '+ book.publisher +'<br/>');
		$('body').append('책 출판사 : '+ book.writer +'<br/>');
		$('body').append('책 가격 : '+ book.price +'<br/>');
		
	});


</script>
</head>
<body>

</body>
</html>
