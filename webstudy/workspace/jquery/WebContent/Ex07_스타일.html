<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="assets/lib/jquery-3.5.1.js" type="text/javascript"></script>
<script type="text/javascript">
	
	// 페이지 로드 이벤트
	$(document).ready(function(){
		
		// getter 의 역할 (css 속성의 값을 알아내기)
		// 1. $().css(속성명)
		// 2. $().css([속성명1, 속성명2, ...])
		
		var p1 = $('h1').css('color');
		var p2 = $('h1').css('background');
		var p3 = $('h1').css(['color', 'background']);
		
		console.log(p1);
		console.log(p2);
		console.log(p3);
		
	});
	
</script>
<style type="text/css">
	h1 {
		color: white;
		background: black;
	}
</style>
</head>
<body>
	
	<h1>TITLE</h1>
	
</body>
</html>
