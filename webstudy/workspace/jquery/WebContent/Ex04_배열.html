<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src= "assets/lib/jquery-3.5.1.js" type="text/javascript"></script>
<script type="text/javascript">


	//페이지로드 이벤트
	$(function () {
		var array = [2,4,3,6,9];
		
		//자바스크립트 합계 1 일반 for 문
		var total1= 0;
		for(i = 0,len =array.length;i<len;i++){
			total1 =array[i]
		}
		console.log('합계1:'+total1);
		
		//자바스크립트합계2 (for in문)
		var total2= 0;
		for(i in array){
			total2 += array[i];
		}
		console.log('합계2:'+total2);
		
		
		//자바스크립트합계 3 (for each 문)		
		var total3= 0;
		array.forEach(function(item,index){
			total3 +=item;
		});
		console.log('합계3:'+total3);
		
		
		//제이 쿼리 합계
		var total4= 0;
		
		$.each(array,function(index,item){
			
			total4 += item;
		});
		
		console.log('합계4:'+total4);
		//$('#body').html(total1);
		
		
		var message1 = '';
		var fu =[1,2,3];
		$.each(fu,function(index,item){
		message1 += '<img src= "assets/images/fruit';
			message1 += item;
		message1 += '.jpg">';
			
		});
		
		$('.img-box').html(message1);
		
		var message2='';
			message2 +='<ul>';
		var domain =[
					 'naver.com">네이버',
					 'google.com">구글',
					 'daum.net">다음'
					  ];
		$.each(domain,function(index,item){
			message2 += '<li><a href="https://www.';
			message2 += item;
			message2 +='</a><li>'
		});
		
			message2 +='</ul>';
		$('.link-box').html(message2);
		
		
					
	});

</script>
</head>
<body>
	<div class ="img-box">
		<!-- 아래와 같은 태그를 제이쿼리로 삽입하시오 -->
	<!-- 	<img src= "assets/images/fruit1.jpg">
		<img src= "assets/images/fruit2.jpg">
		<img src= "assets/images/fruit3.jpg"> -->
	</div>
	
	
	<div class="link-box">
		<ul>
		<!-- 	<li><a href="https://www.naver.com">네이버</a><li>
			<li><a href="https://www.google.com">구글</a><li>
			<li><a href="https://www.daum.net">다음</a><li> -->
			
		</ul>
	
	</div>
	
</body>

</html>
