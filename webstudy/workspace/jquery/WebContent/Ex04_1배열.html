<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="assets/lib/jquery-3.5.1.js" type="text/javascript"></script>
<script type="text/javascript">
	
	// 페이지 로드 이벤트
	$(function(){
		
		var array = [2, 4, 3, 6, 9];
		
		// 자바스크립트 합계1 (일반 for문)
		var total1 = 0;
		for ( i = 0, len = array.length; i < len; i++ ) {
			total1 += array[i];
		}
		console.log('합계1: ' + total1);
		
		
		// 자바스크립트 합계2 (for in 문)
		var total2 = 0;
		for ( i in array ) {
			total2 += array[i];
		}
		console.log('합계2: ' + total2);
		
		
		// 자바스크립트 합계3 (forEach 문)
		var total3 = 0;
		array.forEach(function(item, index){
			total3 += item;
		});
		console.log('합계3: ' + total3);
		
		
		// 제이쿼리 합계 ($.each)
		var total4 = 0;
		$.each(array, function(index, item){
			total4 += item;
		});
		console.log('합계4: ' + total4);
		
	});
	
	
	// 페이지 로드 이벤트
	$(function(){
		
		/*
			<img src="assets/images/fruit1.jpg">
			<img src="assets/images/fruit2.jpg">
			<img src="assets/images/fruit3.jpg">
		*/
		
		var img_array = ['fruit1.jpg', 'fruit2.jpg', 'fruit3.jpg'];
		
		var message = '';
		$.each(img_array, function(index, item){
			message += '<img src="assets/images/' + item + '">';
		});
		
		// $('.img-box').html(message);
		$('.img-box').append(message);
		
	});
	
	
	// 페이지 로드 이벤트
	$(function(){
		
		/*
			<ul>
				<li><a href="https://www.naver.com">네이버</a></li>
				<li><a href="https://www.google.com">구글</a></li>
				<li><a href="https://www.daum.net">다음</a></li>		
			</ul>
		*/
		
		var site_array = [
			{site:'네이버', url:'https://www.naver.com'},
			{site:'구글', url:'https://www.google.com'},
			{site:'다음', url:'https://www.daum.net'}
		];
		
		var message = '<ul>';
		$.each(site_array, function(index, item){
			message += '<li><a href="' + item.url + '">';
			message += item.site;
			message += '</a></li>';
		});
		message += '</ul>';
		$('.link-box').append(message);
		
	});
	
	
	
	
</script>
</head>
<body>

	<div class="img-box">
	</div>
	
	<div class="link-box">
	</div>

</body>
</html>
