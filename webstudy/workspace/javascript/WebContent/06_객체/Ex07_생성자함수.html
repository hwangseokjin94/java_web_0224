<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//1. 생성자 함수정의
	function Book(title,writer,price){
		
		//Book함수의 호출 결과가 Book객체가 아니라면
		//Book 객체를 생성할수 있도록 조건 처리를 할수있다.
		
	 	if(!(this instanceof Book)){
			return new Book(title,writer,price);
		} 
		
		this.title = title;
		this.writer = writer;
		this.price= price;
		
	}
	//2.객체생성
	var myBook = new Book('자바의 정석','김자바',30000);
	var yourBook = Book('멘토씨리즈 자바','코리아',30000); // new생략하면 오류발생
	document.write ("<h3>책제목 : "+myBook.title+"</h3>");
	document.write ("<h3>책저자 : "+myBook.writer+"</h3>");
	document.write ("<h3>책가격 : "+myBook.price+"</h3>");
	
	document.write ("<h3>책제목 : "+yourBook.title+"</h3>");
	document.write ("<h3>책저자 : "+yourBook.writer+"</h3>");
	document.write ("<h3>책가격 : "+yourBook.price+"</h3>");
	
</script>
</head>
<body>

</body>
</html>
