<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*프로퍼티순회
 		* 1. fon - in 문을 사용한다.
 		  2.형식
 		  	for(var 프로퍼티 in 객체){
 		  		1)객체명.프로퍼퍼티 :지원이 안된다.
 		  		2)객체명["프로퍼티"] :지원된다.
 		  		
 		  	}
 		*/
 		
 		var man= {
 				name:'사만다',
 				age:22,
 				birthday:'2015-09-09'
 		};
 		//마침표 표기법(X)
 		for (var property  in man){
 			document.write('<h3>'+man.property+'</h3>');
 			
 		}
 		
 		
 		//대괄호 표기법 (0)
 		for (var property  in man){
 			document.write('<h3>'+man[property]+'</h3>');
 			
 		}
 		
 		
 		
</script>
</head>
<body>

</body>
</html>
