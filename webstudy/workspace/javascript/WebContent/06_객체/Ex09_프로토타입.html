<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 생성자 함수 내부에서도 prototype 프로퍼티를 사용할 수 있다.
	// 생성자 함수 내부에서는 __proto__ 의 이름을 사용한다.
	
	// 1. 생성자 함수 정의
	function Student (name) {
		this.name = name;
		this.__proto__.school = '서강대학교';  // prototype 프로퍼티 사용
	}
	
	// 2. 객체 생성 
	var student1 = new Student('앨리스');
	var student2 = new Student('사만다');
	
	
	// 3. 객체의 프로퍼티 확인
	for ( var property in student1 ) {
		document.write(property + ': ' + student1[property] + '<br/>');
	}
	for ( var property in student2 ) {
		document.write(property + ': ' + student2[property] + '<br/>');
	}
	

</script>
</head>
<body>

</body>
</html>
