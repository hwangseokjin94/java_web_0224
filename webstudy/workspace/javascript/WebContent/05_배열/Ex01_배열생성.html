<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/*
		배열(Array)
		1.대괄호를 이용해서 표현한다.
		2.모든 타입을 섞어서 저장할수있다.
		3.인덱스는 0부터 시작한다.
	*/
	//1.배열의 생성
	var array1 = [1,2,3,4,5]; //추천
	var array2 = new Array(11,22,33,44,55);
	//2.배열의 타입 확인
	console.log('array1의 타입'+typeof(array1));
	console.log('array1의 타입'+typeof(array2));
	
	//3.배열의 내용확인
	console.log('array1의 내용:'+array1);
	console.log('array1의 내용:'+array2);
</script>
</head>
<body>

</body>
</html>
