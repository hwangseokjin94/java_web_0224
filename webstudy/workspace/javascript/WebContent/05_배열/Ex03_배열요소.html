<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var array = [1,2,3,4,5];
	//1. 없는 인덱스 사용 : 저장이된다.
	array[5] = 6;
	console.log('array : '+array);
	
	//2.없는 인덱스의 사용
	//array[6]? : hole 이 발생 되었다.
			
	array[7] = 8;
	console.log('array : '+array);
	
	//3.언제나 배열의 길이와 요소의 개수가 일치하지는 않는다.
	//배열의 길이 : 8
	//요소의 개수 : 7
	console.log('array length:'+array.length);
	
	var months = ['feb','mar'];
	
	//1.처음에 추가하기
	months.unshift('jan');
	
	//2. 마지막에 추가하기
	months.push('apr');
	console.log('months:' +months);
	//3.처음요소 삭제하기
	months.shift();
	months.pop();
	console.log('months:' +months);
</script>
</head>
<body>

</body>
</html>
