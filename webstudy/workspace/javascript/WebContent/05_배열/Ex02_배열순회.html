<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	var array = [1,1.5,'hello', function () {console.log('익명함수');}];
	
	//1.일반 for문
	for(var i= 0 ; i < array.length ; i++){
		console.log('array['+i+'] : '+array[i]);
	}
	console.log('--------------------');
	//2.for in
	//for in 문의 배열의 '인덱스;를 추출한다.
	for(var i in array ){
		console.log('array['+i+'] : '+array[i]);
	}
	
	// 일반 for문 vs for in 문
	// 1. 일반 for문을 사용하는 것이 훨씬 빠르다.
	// 2. 배열의 길이는 캐시를 위해 array.length 는 별도의 변수에 저장 후 사용한다.
	
	
	for( i = 0  , len =array.length ; i <len ; i++){
		console.log('array['+i+'] : '+array[i]);
	}
	
	
	
</script>
</head>
<body>

</body>
</html>
