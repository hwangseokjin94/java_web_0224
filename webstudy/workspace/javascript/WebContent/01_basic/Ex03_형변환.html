<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	/* 1. 형변환 */
	// 1) 숫자로 변환 : Number(값)
	//    (1) 정수로 변환 : parseInt(값)
	//    (2) 실수로 변환 : parseFloat(값)
	// 2) 문자열로 변환 : String(값)
	
	
	var a = 100;
	var b = 'hello';
	var c = true;
	var d = Math.sqrt(-4);  // NaN : Not a Number
	var e = 1234567890 ** 300;  // Infinity : 무한대
	

	document.write('<h1>' + a + '</h1>');
	document.write('<h1>' + b + '</h1>');
	document.write('<h1>' + c + '</h1>');
	document.write('<h1>' + d + '</h1>');
	document.write('<h1>' + e + '</h1>');
	
	
	/* 2. 숫자로 변환 */
	document.write('<h1>' + Number(a) + '</h1>');
	document.write('<h1>' + Number(b) + '</h1>');
	document.write('<h1>' + Number(c) + '</h1>');
	document.write('<h1>' + Number(d) + '</h1>');
	document.write('<h1>' + Number(e) + '</h1>');
	
	
	/* 3. 문자열로 변환 */
	document.write('<h1>' + String(a) + '</h1>');
	document.write('<h1>' + String(b) + '</h1>');
	document.write('<h1>' + String(c) + '</h1>');
	document.write('<h1>' + String(d) + '</h1>');
	document.write('<h1>' + String(e) + '</h1>');
	
</script>
</head>
<body>

</body>
</html>
