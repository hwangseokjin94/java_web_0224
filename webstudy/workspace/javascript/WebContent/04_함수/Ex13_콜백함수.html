<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	/*
		콜백함수
		
		1. 함수의 매개변수로 전달하는 다른 함수이다.
		2. 매개변수를 함수이름처럼 호출한다.
	*/
	
	
	// 1. 선언적함수와 콜백함수
	function callBack() {
		console.log('callBack() 함수 호출');
	}
	function myFunc(func) {  // 매개변수 func 로 함수가 전달된다.
		func();  // 매개변수 func 를 함수 호출하듯이 사용한다.
	} 	
	myFunc(callBack);  // myFunc 함수에 callBack 함수 전달 (괄호는 없이 전달한다.)
	
	
	
	// 2. 익명함수와 콜백함수 (중요)
	function yourFunc(func) {
		func();
	}
	yourFunc(function () {
		console.log('익명콜백함수 호출-1');
	});
	yourFunc(() => {
		console.log('익명콜백함수 호출-2');
	});
	
	//연습
	//1)정의
	function sayHello(func,times){
		for(var i = 0 ; i < times; i++){
			func();
		}
	}
	
	//2)호출
	sayHello(function(){
		console.log('hello');
	},5);
	
	
	
	
	
</script>
</head>
<body>

</body>
</html>
