<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
선언적 함수

5. 선언적 함수는 변수에 저장할 수 있다.
6. '함수 선언'과 동시에 진행할 수도 있고, 분리해서 진행할 수도 있다.
*/


// 1. '함수 정의'와 동시에 변수 저장

// 1) 함수 정의
var view1 = function myFunc() {
	alert('myFunc() 실행');
}
// 2) 함수 호출 (변수로 대신할 수 있다.)

view1();  // 변수로 대체 가능.

//2. '함수 정의'와 변수 저장 분리

// 1) 함수 정의
function yourFunc() {
	alert('yourFunc() 실행');
}

// 2) 변수에 함수 저장
var view2 = yourFunc;  // 함수 이름만 사용하고 괄호()가 없음에 주의한다.

// 3) 함수 호출
view2();
	
</script>
</head>
<body>

</body>
</html>
