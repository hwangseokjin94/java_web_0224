<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/*
		선언적 함수
		
		7. 동일한 함수를 2번 이상 정의할 수 있다.(만들 수 있다.)
		8. 나중에 정의한 함수로 덮어쓰기된다.
	*/

	
	// 1. 함수 정의
	
	// 1) 첫 번째 myFunc 정의
	function myFunc() {
		alert('첫 번째 myFunc() 실행');
	}
	
	// 2) 두 번째 myFunc 정의
	function myFunc() {
		alert('두 번째 myFunc() 실행');
	}
	
	// 2. 함수 호출
	
	myFunc();
	
	
	
	
	
	
	

</script>
</head>
<body>

</body>
</html>
