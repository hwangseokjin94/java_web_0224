<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	// 1. 선언적함수 정의 (실행순서-1)
	function view() {
		console.log('view() 호출 1');
	}
	
	// 2. 익명함수 정의 (실행순서-2)
	var view = () => {
		console.log('view() 호출 2');
	}
	
	// 3. 함수 호출(실행순서-3)
	view();
	
</script>
</head>
<body>

</body>
</html>
