<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 자기 호출함수
	  1. 함수정의를 하면 곧바로 호출 되는 함수이다.
	  2.익명함수를 소괄호( () )로 묶어서 호출한다.
	  3.호출방식
	  	1)일반 익명함수
	  		(function(){
	  		함수 본문
	  		})();
	  	var a = function(){}
	  	a();
	  	
	  	
	   2)화살표함수
	   (()=>{
		   함수
	   })();
	   
	 */

	 //1.일반 익명함수ㅠ
	 (function (){
		 alert('일반익명함수호출');
	 })();
	 
	 (()=> {
		 alert('화살표함수 호출');
	 })();
	 
	 
	 
	 
	 
	 
	 
	 
</script>
</head>
<body>

</body>
</html>
