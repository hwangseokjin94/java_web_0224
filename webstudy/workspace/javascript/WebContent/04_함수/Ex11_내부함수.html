<script type="text/javascript">
	/* 
		내부 함수
		1.function 내부에 포함된function을 의미한다.
		2.function 내부에서만 호출이 가능하고, 외부에서는 호출이 불가능하다.
	*/
	//원의 넓이 : pi*r**2
	//1)내부함수 (getSquare): r**2
	//2)외부함수 (getArea) : pi*내부함수 결과
	
	//외부함수 getArea
	function getArea( radius ){
		
		//내부함수 getSquare
		function getSquare(radius){
			return radius**2;
		}
		return 3.14 *getSquare(radius);
	}
	
	//외부함수 getArea 호출
	var area = getArea(1.5);
	console.log('넓이'+area);
</script>
