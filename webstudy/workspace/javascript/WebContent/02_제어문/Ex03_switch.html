<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 var num = Number(prompt('정수를 입력하세요'));
 switch(num%2){
 case 0: alert (num +"은 짝수이다.");break;
 case 1: alert (num +"은 홀수이다.");break;
 
 }

 var hour = new Date().getHours();
 switch (true) {
	case hour <=11 : alert('아침 먹자');break;
	case hour <= 15 : alert('점심 먹자');break;
	case hour <=20 : alert('저녁 먹자');break;
	default: alert('야식먹자');break;
	
}

</script>
</head>
