<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		1.document.createElement(요소) : 요소 생성 
		2.document.appenedChild(요소) :요소 추가
		3.document.removeChild(요소) : 요소 삭제
		4.document.replaceChild(구요소,신요소):구요소를 신요소로변경
	*/
	
	onload = function () {
			
		//1.<h1>태그 만들기:만들기만하고 삽입은 안했음
		var title =document.createElement('h1');
		
		//2.<h1>태그를 <body>태그에 추가하기
		document.body.appendChild(title);
		
		//3.'안녕하세요'텍스트 노드 만들기
		var text = document.createTextNode('안녕하세요');
		
		//4.<h1>태그안에 '안녕하세요'텍스트 노드 추가하기
		title.appendChild(text);
	}
		
	onload = function () {
		
		var tagUl = document.createElement('ul');
		
		document.body.appendChild(tagUl);
			
		var fruit = ['apple','banana','orange','pineappel','watermelon'];
		
		for(var i = 0 ; i < fruit.length; i ++ ){
			var tagLi = document.createElement('li');
			document.body.appendChild(tagLi);
		var textfruit=document.createTextNode(fruit[i]);
		
		  tagLi.appendChild(textfruit);
		}
		
	}	
		
		
</script>
</head>
<body>
	<h1>반갑습니다.</h1>
</body>
</html>
