	//전역변수 선언
	var box;
	var image;
	
	function imageLoad() {
		// 1. <img> 태그의 부모 알아내기
		 box= document.getElementById('image-box');
		// 2. <img> 태그 생성 및 삽입
		 image =document.createElement('img');
		box.appendChild(image);
		
	}
	
	
	function imageChange() {
		
		// 3. <img> 태그의 src 속성 변경하기
		image.setAttribute('src', '../assets/images/fruit' + (parseInt(Math.random() * 3) + 1) + '.jpg');
		//image.setAttribute('src','../assets/images/fruit'+Math.round(Math.random()*3)+'.jpg');
		
		
	}
	

</script>

	<input type = "button" value="그림변경" onclick="imageChange()"/>
	<div id="image-box"></div>
