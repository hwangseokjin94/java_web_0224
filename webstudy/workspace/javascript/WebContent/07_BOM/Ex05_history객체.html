<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	function goBack() {
		history.back();  // 뒤로 가기
	}
	
	function goForward() {
		history.forward();  // 앞으로 가기
	}
	
	function goBack1() {
		history.go(-1);  // 이전 페이지로 가기
	}
	
	function goBack2() {
		history.go(-2);  // 이전이전 페이지로 가기
	}
	
</script>
</head>
<body>
	<h3>history 객체</h3>
	<form action="#">
		<input type="button" value="뒤로 가기" onclick="goBack()" />
		<input type="button" value="앞으로 가기" onclick="goForward()" />
		<input type="button" value="한 페이지 뒤로 가기" onclick="goBack1()" />
		<input type="button" value="두 페이지 뒤로 가기" onclick="goBack2()" />
	</form>
</body>
</html>
