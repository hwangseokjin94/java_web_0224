<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	document.write('<h3>');
	
	document.write('화면의 너비: ' + screen.width + '<br/>');  // 해상도
	document.write('화면의 높이: ' + screen.height + '<br/>');  // 해상도
	
	document.write('사용 가능한 화면의 너비: ' + screen.availWidth + '<br/>');  // 해상도 이하
	document.write('사용 가능한 화면의 높이: ' + screen.availHeight + '<br/>');  // 해상도 이하
	
	document.write('</h3>');
	
	
	
	// 최대화 된 창 열기
	open('', '', 'width=' + screen.availWidth + ', height=' + screen.availHeight);
	
</script>
</head>

</body>
</html>
