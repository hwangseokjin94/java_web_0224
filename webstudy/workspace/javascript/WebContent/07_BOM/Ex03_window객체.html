<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var popUp;

	function myOpen() {
		popUp = open('Ex03_index.html', '', 'width=400, height=300, top=300');
	}
	
	// moveBy() : 현재 창의 위치를 기준으로 움직인다.
	function moveLeft() {
		popUp.focus();
		popUp.moveBy(-20, 0);  // x: -20(왼쪽으로 20), y: 0
	}
	function moveRight() {
		popUp.focus();
		popUp.moveBy(20, 0);  // x: 20(오른쪽으로 20), y: 0
	}
	function moveUp() {
		popUp.focus();
		popUp.moveBy(0, -20);  // x: 0, y: -20(위로 20)
	}
	function moveDown() {
		popUp.focus();
		popUp.moveBy(0, 20);  // x: 0, y: 20(아래로 20)
	}
	function moveCenter() {
		// moveTo() : 스크린 기준으로 화면이 이동한다.
		// alert('스크린 너비: ' + screen.availWidth);  // 1920
		// alert('스크린 높이: ' + screen.availHeight);  // 1080
		// 창의 너비 : 400
		// 창의 높이 : 300
		popUp.focus();
		x = (screen.availWidth - 400) / 2;
		y = (screen.availHeight - 300) / 2;
		popUp.moveTo(x, y);
	}

	// resizeBy(x, y) : 현재 창의 크기를 기준으로 변경한다.
	function sizeUp() {
		var unit = 20;
		popUp.focus();
		popUp.resizeBy(unit, unit);
		popUp.moveBy(-unit / 2, -unit / 2);
	}
	function sizeDown() {
		var unit = 20;
		popUp.focus();
		popUp.resizeBy(-unit, -unit);
		popUp.moveBy(unit / 2, unit / 2);
	}
	
	// resizeTo(width, height) : 절대 크기
	function init() {
		// popUp 의 open() 메소드 참고
		popUp.focus();
		popUp.moveTo(0, 300);  // top=300
		popUp.resizeTo(400, 300);  // width=400, height=300
	}
	
</script>
</head>
<body>
	<h3>창의 이동 및 크기 조정</h3>
	<form action="#">
		<input type="button" value="창 열기" onclick="myOpen()" />
		
		<input type="button" value="왼쪽으로 이동" onclick="moveLeft()" />
		<input type="button" value="오른쪽으로 이동" onclick="moveRight()" />
		<input type="button" value="위로 이동" onclick="moveUp()" />
		<input type="button" value="아래로 이동" onclick="moveDown()" />
		<input type="button" value="중앙으로 이동" onclick="moveCenter()" />
		
		<input type="button" value="크기 키우기" onclick="sizeUp()" />
		<input type="button" value="크기 줄이기" onclick="sizeDown()" />
		
		<input type="button" value="창 원래대로" onclick="init()" />
	</form>
</body>
</html>
