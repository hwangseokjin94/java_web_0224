	/*
		문제2. 자동차모델, 가격을 입력 받아
		car 객체를 생성하시오.
		생성자 함수로 진행하시오.
	*/
	function Car(model,price) {
		//this  : new Car()를 통해서 생성되는 객체 자체
		
		this.model =  model;
		this.price =  price;
		
	};
	var car = new Car(prompt("차모델  입력하시오"),prompt("차가격 을 입력하시오"));
	document.write("<h3>모델"+car.model+"</h3>");
	document.write("<h3>가격"+car.price+"</h3>");
	

	/*
	문제3. 다음과 같은 자동차 객체를 생성하시오.
		1) 속도는 0 ~ 100 사이이다.
		2) 연료는 0 ~ 50 사이이다.
		3) 속도를 올리는 speedUp 함수를 가진다. (속도 + 10, 연료 -5)
		4) 속도를 내리는 speedDown 함수를 가진다. (속도 -10)
		5) 속도와 연료량을 출력하는 panel 함수를 가진다.
	*/
	function Car (model, oil) {
		
		this.model = model;
		this.speed = 0;
		this.oil = oil;
		
		this.__proto__.MAX_SPEED = 100;
		this.__proto__.MAX_OIL = 50;
		this.__proto__.STEP_SPEED = 10;
		this.__proto__.STEP_OIL = 5;
		
		this.__proto__.speedUp = function () {
			if (this.speed >= this.__proto__.MAX_SPEED || this.oil < this.__proto__.STEP_OIL) {
				return;
			}
			this.speed += this.__proto__.STEP_SPEED;
			if (this.speed > this.__proto__.MAX_SPEED) {
				this.speed = this.__proto__.MAX_SPEED;
			}
			this.oil -= this.__proto__.STEP_OIL;
		}
		
		this.__proto__.speedDown = function () {
			if (this.speed <= 0) {
				return;
			}
			this.speed -= this.__proto__.STEP_SPEED;
			if (this.speed < 0) {
				this.speed = 0;
			}
		}
			
		this.__proto__.panel = function () {
			return'MODEL'+this.model+', SPEED: '+this.speed+'KM(OIL:'+this.oil+'L)';
		}
		
	}
	//2.객체생성
	var myCar = new Car('eclas',50);

	document.write(myCar.panel()+ '<br/>');
