<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//1.비어 있는 객체 생성
	var man = {};
	var man = new Object();// //Object 생성자 함수(객체를 만드는 함수)
	
	//2. 프로퍼티 추가
	//없던 프로퍼티도 나중에 추가할 수있다,. (동적추가)
	man.name = '데이빗';
	man.age=20;
	man.birthday='2020-07-07';
	
	//3.프로퍼티수정
	
	man.name = '브라운';
	man.age=23;
	man.birthday=new Date(2002,9,9);

	//4.프로퍼티삭제
	//delete객체명.프로퍼티 ,delete(객체명.프로퍼티)
	delete man.age;
	delete(man.birthday);
	
	document.write("<h3>"+man.name+"</h3>");
	document.write("<h3>"+man.age+"</h3>");
	document.write("<h3>"+man.birthday+"</h3>");
	
</script>
</head>
<body>

</body>
</html>
