<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
  	1.객체생성
  	  var 객체명 = {
			속성:값,
			속성:값,
			...
		};
  	2.객체 프로퍼티(속성 ) 접근
  		1)마침표(.)표기법
  			객체명.속성
  		2)대괄호([]) 표기법
  			객체명["속성"]
  	
  	
 */
	//1.객체생성
	var man = {
  				name:"제임스",
  				age:20,
  				birthday:"2001-05-5"  				
  		};
 	//객체를 구성하는 프로퍼티(속성) 확인
 	document.write('<h3>'+man.name+"</h3>");
 	document.write('<h3>'+man.age+"</h3>");
 	document.write('<h3>'+man.birthday+"</h3>");
 
 	//대괄호([]) 표기법
 	document.write('<h3>'+man["name"]+"</h3>");
 	document.write('<h3>'+man["age"]+"</h3>");	
 	document.write('<h3>'+man["birthday"]+"</h3>");
 
 
</script>
</head>
<body>

</body>
</html>
