<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		this
		1.객체 자신을 의미한다.
		2.객체 내부에서 사용되며, this가 사용된 객체를 의마한다.
		
	*/

	var car = {
			model:'e-class',
			drive : function () {
				//1)확인
				document.write('<h3>'+this+'</h3>');		
				document.write('<h3>'+car+'</h3>');		
				document.write('<h3>'+(this==car)+'</h3>');
				//2)this 활용
				document.write('<h3>'+this.model+'타고 드라이브한다.</h3>');
			}
	};
	car.drive();
</script>
</head>
<body>

</body>
</html>
