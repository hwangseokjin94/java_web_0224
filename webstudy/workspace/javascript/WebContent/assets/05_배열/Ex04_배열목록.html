<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"> 

	//과일 이름 5개를 저장한 배열을 생성하고,
	//배열의 모든요소를 순서없는 목록(ul)
	//document.write()로확인
	var array = ['사과','배','귤','유자','수박'];
	var output='';
	output+='<ul type="square">';
	for( var i = 0 ; i <array.length ; i ++){
		output += '<li>' + array[i]+ '</li>';
		
	}
	output+='</ul>';

	document.write(output);
	
	
	//현재 날짜 기준으로 요일 일~토 출력하시오
	var weeknames = ['일','월','화','수','목','금','토'];
	
	console.log('오늘은'+ weeknames[new Date().getDay()] +"요일다");
	
	
	
	
	
	
	
	
</script>
<style type="text/css">
ul{

border: 1px solid black;}

li{
background: pink;
}

</style>


</head>

</body>
</html>
