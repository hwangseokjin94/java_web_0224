<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 1. 산술연산자 */
	// 1) +
	// 2) -
	// 3) *
	// 4) ** : 제곱 (2 ** 3 : 2의 3제곱, 2의 3승)
	// 5) / : 나누기 (7 / 2 : 3.5)
	// 6) % : 나머지 (7 % 2 : 1)
	// 7) 몫
	//    (1) parseInt(7 / 2) : 3
	//    (2) Math.floor(7 / 2) : 3
	// 8) ++ : 1 증가
	// 9) -- : 1 감소
	console.log('제곱: ' + (2 ** 3));
	console.log('나누기: ' + (7 / 2));
	console.log('나머지: ' + (7 % 2));
	console.log('몫(parseInt): ' + parseInt(7 / 2));
	console.log('몫(Math.floor): ' + Math.floor(7 / 2));
	
		
	/* 2. 문자열 연산자 */
	// 1) + : 연결
	console.log(1 + '살')  // 1살
	console.log(1 + 2 + '살');  // 3살
	
	console.log(10 + '2');  // 102 문자열 연결
	
	console.log(10 - '2');  // 8  아래로는 숫자로 자동 변환 뒤 연산
	console.log(10 * '2');  // 20
	console.log(10 ** '2');  // 100
	console.log(10 / '2');  // 5
	console.log(10 % '2');  // 0

	
	/* 3. 관계 연산자 */
	// 1) >
	// 2) >=
	// 3) <
	// 4) <=
	// 5) != : 값을 비교
	// 6) !== : 값과 타입을 비교
	// 7) == : 값을 비교
	// 8) === : 값과 타입을 비교
	var a = 101;
	console.log(100 >= a && a >= 0)  // 정상적으로 false
	console.log(100 >= a >= 0)  // 1) 100 >= a 처리 결과는 false, 2) false >= 0 처리 결과는 true
	
	var b = 0;
	var c = false;
	console.log('0 == false : ' + (b == c));  // 둘 다 값이 0 이므로 true
	console.log('0 === false : ' + (b === c));  // 0은 number타입이고, false는 boolean타입이므로 false
	
	
	/* 4. 논리 연산자 */
	// 1) && : 그리고, 모두 만족하면 만족
	// 2) || : 또는, 하나라도 만족하면 만족
	// 3) !  : ~아니다.
	// 4) short circute evaluation 지원
	//    (1) && : false 인 조건식이 나타나면 더 이상 진행하지 않고 결과를 false 로 처리한다.
	//    (2) || : true 인 조건식이 나타나면 더 이상 진행하지 않고 결과를 true 로 처리한다.
	
	var d = 10;
	var e = 11;
	
	console.log(d > 10 && e > 10 && ++d > 10 && ++e > 10);  // d > 10 이 false 이므로 이후 조건식은 읽지도 않는다.
	console.log('d : ' + d);  // 증가되지 않는다.
	console.log('e : ' + e);  // 증가되지 않는다.
	
	
	/* 5. 조건 연산자 */
	// 1) 조건식 ? true일 때 : false일 때
	
	// 올해 최저시급은 8590원이다.
	// 하루 8시간 근무는 최저시급을 그대로 적용받고,
	// 초과된 근무는 최저시급의 1.5배를 적용받는다.
	// 하루 10시간 근무하면 당일 얼마를 벌 수 있는가?
	
	var workTime = 10;
	var pph = 8590;  // pay per hour
	
	var pay = workTime * pph;
	pay = (workTime <= 8) ? pay + 0 : pay + (workTime - 8) * pph * 0.5;
	console.log('하루 : ' + pay);
	
</script>
</head>
<body>

</body>
</html>
