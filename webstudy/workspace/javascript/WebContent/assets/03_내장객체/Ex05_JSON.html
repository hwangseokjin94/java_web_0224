<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/*
		JSON: JavaScript Object Notation
		1.자바스크립트의 객체를 이용한 데이터 표현 방법이다.
		2. 적은 양의 데잍어를 주고 받는 용도롤 사용한다.
		3.JSON표기법
			var object = {
				"속성":"문자열",
				"속성": 숫자,
				"속성":"날짜",
				...
			};
		4.기본제공 메소드
			1)strigify: JSON데이터를 문자열로 변환
			2)parse : JSON데이터를 구분 분석하여 사욯할수있는 객체로 변환
	*/
	 var man ={
		"name":"앨리스",
		"age":20,
		"birthday":"2001-06-06"					
		};
		
	document.write('<h3>'+man+'</h3>');	
	document.write('<h3>'+JSON.stringify(man)+'</h3>');
	
	var copy = JSON.parse(JSON.stringify(man));
	document.write('<h3>'+copy+'</h3>');	
	document.write('<h3>'+copy.age+'</h3>');	
	document.write('<h3>'+copy.name+'</h3>');	
	document.write('<h3>'+copy.birtyday+'</h3>');
	
	document.write('<h3>'+copy+'</h3>');	
	document.write('<h3>'+copy["age"]+'</h3>');	
	document.write('<h3>'+copy["name"]+'</h3>');	
	document.write('<h3>'+copy["birtyday"]+'</h3>');	
</script>
</head>
<body>

</body>
</html>
