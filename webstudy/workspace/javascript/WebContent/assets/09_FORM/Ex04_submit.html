<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function send(f) {
		//1.NAME
		//1) 2~6자 사이
		//2)숫자가 아니어야 한다.
		
		var name = f.name;
		if(name.value.length < 2 || name.value.length > 6 ||  !isNaN(name.value)){
			alert('이름을 확인하세요.');
			name.focus();
			return;
		}
		//2. COURSE
		//1)선택이 되어야한다.
		var course = f.course;
		if(course.value == ''){
			alert('과목을 선택하세요.');
			course.focus();
			return;
		}
		//3.score
		//1)0~100사이이다.
		//2)숫자여야한다.
		var score = f.score;
		if( score.value=='' ||parseInt(score.value) < 0 || parseInt(score.value)>100 || isNaN(score.value)){
			alert('점수를 확인하세요');
			score.value = ''; //입력된 score를 지운다.
			score.focus;
			return;
		}
		
		//4.정보를 어디로 보낼 것인갓??
		f.action = '#';
				
		//5.서브밋하라		
		f.submit();
		
		 
	}
</script>
</head>
<body>
<form >

	<input type="text" name ="name" placeholder = "NAME"/><br/>
	<select name = "course">
		<option value="">과목선택</option>
		<option value="kor">국어</option>
		<option value="eng">영어</option>
		<option value="mat">수학</option>
	</select>		
	<input type="text" name ="score" placeholder = "SCORE"/><br/>
	<input type="button" value="전송" onclick="send(this.form)"/>
</form>	
</body>
</html>
