<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	/* 성공하면 class="success", 실패하면 class="fail" */
	
	.success {
		color: blue;
	}
	.fail {
		color: red;
	}
	.none {
		display: none;
	}
	.success, .fail {
		font-weight: bold;
		display: block;
	}
	
</style>
<script type="text/javascript">
	
	function checkAge(f) {
		
		// 문제. 나이는 0 ~ 100 사이만 입력이 가능하다.
		// 성공 시 '나이가 맞습니다.' + 녹색
		// 실패 시 '나이가 틀립니다.' + 빨간색
		
		var age = f.age;
		var message = '';
		var result = document.querySelector('#check-result');

		if ( parseInt(age.value) < 0 || parseInt(age.value) > 100 || isNaN(age.value) ) {
			message = '나이가 틀립니다.';
			result.setAttribute('class', 'fail');
			// result.style.color = 'red';
		} else {
			message = '나이가 맞습니다.';
			result.setAttribute('class', 'success');
			// result.style.color = 'blue';
		}
		
		result.innerHTML = message;
		// result.textContent = message;
		
	}
	
</script>
</head>
<body>
	<form>
		<input type="text" name="age" placeholder="AGE" />
		<input type="button" value="검사" onclick="checkAge(this.form)" />
	</form>
	<br/>
	<div id="check-result" class="none">결과가 나타날 자리입니다.</div>
	<div>------------------</div>
</body>
</html>
