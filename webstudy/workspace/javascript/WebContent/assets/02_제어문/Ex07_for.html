var output = '';

for (var n = 1; n <= 9; n++) {
	output += '<ul>';
	for (var dan = 2; dan <= 9; dan++) {
		output += '<li>' + dan + 'x' + n + '=' + (dan * n) + '</li>';
	}
	output += '</ul>';
}

document.write(output + '<hr/>');
