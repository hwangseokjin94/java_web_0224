<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	var output = '';
	var total = 0;
	for (a = 1; a < 100; a++) {
		if (a % 3 == 0) {
			continue;
		}
		output += a + '&nbsp;';
		total += a;
	}
	document.write(output+'<br/>합계'+total);
	
	var count=0;
	var num =0;
	var sum=0;
	
	while(count< 5) {
		
		var num = Number(prompt(count+1+'번째 수를 입력해주세요','0'));//'0'입력이 없을때사용되는 디폴트
		
		if(num <= 0 || isNaN(num) ){
			alert('숫자만가능합니다 다시입력하세요');
			continue;
		}
			sum += num;
			count++;
			

	}
	alert("평균은"+sum/5);
	
	
	
	
</script>
</head>
<body>

</body>
</html>
