<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function func1(name , age){
		document.write('이름은'+name+'이고, 나이는' +age+'살이다 <br/>');
	}
	func1('앨리스',20);
	
	//2. func2 매개변수 
	function func2(list){
		document.write('이름은'+list[0]+'이고, 나이는' +list[1]+'살이다 <br/>');
	}
	var array2 =['제임스',25];
	func2(array2);
	
	//3. 전개연산자(...) 활용-1
	function func3(name,age){
		document.write('이름은'+name+'이고, 나이는' +age+'살이다 <br/>');
	}
	var array2 = ['리차드',30];
	func3(...array2);
	
	//4. 전개 연산자(...)활용2
	function func4(...list) {
	 	for (var i = 0 , len=list.length; i <len; i++) {
	 		document.write('list['+i+']:' +list[i]+'<br/>');
		}
	}
	func4(10);
	func4(20,30);
	func4(40,50,60);


	// 5. 파라미터와 매개변수의 개수가 다른 경우
	function func5(a, b) {
		document.write('a: ' + a + ', b: ' + b + '<br/>');
	}
	func5('apple');  // a: apple, b: undefined
	func5('banana', 'orange');  // a: banana, b: orange
	func5('kiwi', 'mango', 'blueberry');  // a: kiwi, b: mango
	
	
	// 6. 디폴트 매개변수
	// 매개변수가 전달되지 않는 경우 사용하는 값
	function func6(a, b, c) {
		// 전달이 없는 경우를 대비한 디폴트 처리
		if (!a) { a = 1; }  // 조건식 || 거짓일 때
		if (!b) { b = 2; }  // b || b = 2;
		if (!c) { c = 3; }  // c || c = 3;
		document.write('a: ' + a + ', b: ' + b + ', c: ' + c + '<br/>');
	}
	func6();
	func6(100);
	func6(100, 200);
	func6(100, 200, 300);
	
	//7.arguments객체 
	//1) 모든 함수는 arguments 라는 특별한 객체를 가지고있다.
	//2) 파라미터 들이arguments에 저장된다.
	//3) arguments객체는 배열과 매우 유사하다.(배열 유사 객체)
	
	function func7(){
		document.write('arguments 객체타입:'+typeof(arguments)+'<br/>');
		document.write('arguments 객체길이:'+arguments.length+'<br/>');
		for(var i = 0 ,len = arguments.length ; i <len ; i++){
			document.write('arguments[' + i + ']: ' + arguments[i] + '<br/>');
		}
	}
	func7();
	func7(1,2);
	
	
</script>
</head>
<body>

</body>
</html>
