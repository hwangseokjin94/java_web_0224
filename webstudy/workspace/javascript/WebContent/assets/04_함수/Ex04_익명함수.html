<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 *익명함수
 	1.이름이 없는 함수이다
 	2.변수에 저장한뒤 호출한다.
 	3.'함수 정의'가 반드시 '함수 호출'보다 먼저 코드로 나타나야한다.
 		(선언적 함수만 먼저처리한다 익명함수는 아니다.)
 	4.작성형식
 		1)일반익명함수
 		function (){
			함수본문
		}
 		
 		2)화살표함수 (function대신 =>)
 		() => {
 			함수 본문
 		}
 
 */
 	// 1.일반익명함수
 	//1)정의
 	var view1 =function(){
		console.log('view1() 호출'); 
 	}
 	//2)호출
 	view1();
 	
 	var view2 = () => {
 		console.log('view2() 호출');
 	}
 	view2();
 	//익명함수의 정의와 호출 순서를 바꾸면?
 	//1)호출
 	view3();
 	var view3= function(){
 		console.log('view3()호출');
 	}
</script>

</head>
<body>

</body>
</html>
