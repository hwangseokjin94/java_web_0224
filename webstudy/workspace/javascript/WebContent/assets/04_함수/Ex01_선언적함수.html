<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/*
		선언적 함수
		
		1. 이름이 있는 함수이다.
		2. '함수 정의(함수 만들기)'와 '함수 호출(함수 사용하기)' 과정으로 진행된다.
		3. '함수 정의'와 '함수 호출'의 코드 작성 순서는 상관이 없다.
		   자바스크립트는 자동으로 '함수 정의'를 먼저 처리한다.
		   -> 자바스크립트는 코드를 2번 읽는다.
		      (함수 정의만 찾아서 읽고, 나머지 코드를 읽는다.)
		4. '함수 정의' 방법
		   function 함수명(매개변수) {
			   함수본문
		   }
	*/
	//1.정의 먼저, 호출 나중( 일반적언어특성)
	//1)정의
	function myFunc() {
		alert('myFunc()실행');
	}
	//2)호출
	myFunc();
	
	
	//2.호출 먼저 정의
	yourFunc();
	function yourFunc() {
		alert('yourFunc() 실행');
	}
	
</script>
</head>
<body>

</body>
</html>
