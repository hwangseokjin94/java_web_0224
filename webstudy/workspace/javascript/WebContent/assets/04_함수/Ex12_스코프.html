<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var a = 1;  // 스코프: 스크립트 전체에서 사용 가능
	function func1() {
		a++;
	}
	func1();
	console.log('a: ' + a);
	
	
	
	function func2() {
		var b = 10;  // 스코프: func2 내부에서만 사용 가능
		b++;
	}
	func2();
	//console.log('b: ' + b);  // func2 외부이므로 사용 불가능
	
	
	

	var c = 100;
	(function () {  // 자기호출함수
		var c = 5000;  // 또 필요하니까 다시 선언했겠지?
		console.log('c: ' + c);  // 5000 사용
	})();
	console.log('c: ' + c);  // 100 사용
	
	
	
	
	

</script>
</head>
<body>

</body>
</html>
