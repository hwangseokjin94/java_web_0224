<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//생일을 전달하면 나이를 getAge() 
	
	function getAge(birthday) {
		return new Date().getFullYear() - new Date(birthday).getFullYear() + 1;
	}
	age = getAge('2000-01-01');
	console.log('나이:'+age+'살');
	
// 함수의 리턴이 함수인 경우 (주로 익명함수를 리턴한다.)
	
	// 1-1) 일반 익명함수를 리턴하는 함수 정의
	function func1() {
		return function () { console.log('func1() 호출'); };
	}
	// 1-2) 함수 호출
	func1()();
	
	
	// 2-1) 화살표함수를 리턴하는 함수 정의
	function func2() {
		return () => {console.log('func2() 호출'); };
	}
	// 2-2) 함수 호출
	func2()();
	
	
</script>
</head>
<body>

</body>
</html>
