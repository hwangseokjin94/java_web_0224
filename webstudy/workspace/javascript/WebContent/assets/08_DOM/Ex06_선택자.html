<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	onload = () => {
		//1.아이디 속성 선택자
		document.getElementById('box1').innerHTML="안녕하세요";
		document.querySelector('#box2').textContent="반갑습니다.";
		var seasons=['spring','summer','autumn','winter'];
		var message ='';
		message +='<ol>';
		
		for(var i = 0,len =seasons.length; i<len; i++){
			message += '<li>'+seasons[i]+'</li>';
		}
		message +='</ol>';
		document.querySelector('#box3').innerHTML= message;

	
		//2.태그선택자
		//동일한 태그는 여러개가ㅣ 존재하기 때문에 선택의 결과는 배열이다.
		var movies = ['에이리언','슈퍼맨','다크나이트','타이타닉','터미네이터'];
		var titles = document.getElementsByTagName('h1');
		//var titles = document.querySelectorAll('h1');
		
		for(var i=0,len=movies.length; i<len ;i++){
			titles[i].textContent = movies[i];
			//title[i].innerHTML=movies[i]; 같은코드
		}
		//3.클래스 속성 선택자
		//동일한 클래스속성은는 여러개가ㅣ 존재하기 때문에 선택의 결과는 배열이다.
		var list = document.getElementsByClassName('green-box');
		//var list = document.querySelectorAll('.green-box'); 같은코드
		for(var i = 0, len = list.length ; i < len ; i ++ ){
			list[i].style['background-color']='green';
			list[i].style.width='50px';
			list[i].style.height='50px';
			
			
		}
		
	}
</script>

</head>
<body>
	<!--1. 아이디속성 -->
	<div id= "box1"></div><br/>
	<div id= "box2"></div><br/>
	<div id= "box3"></div><br/>
	
	<!--  -->
	
	<h1></h1>
	<h1></h1>
	<h1></h1>
	<h1></h1>
	<h1></h1>
	
	<!-- 클래스 속성 -->
	<div class="green-box"></div><br/>
	<div class="green-box"></div><br/>
	<div class="green-box"></div><br/>

</body>
</html>
