<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//파라미터this.form을 저장할 매개변수 f를 선언해 둔다.
	function removeHobby(f) {
		//alert(f.hobby.value+'를 입력했군요');
		//<input type="text" name="hobby"/>에입력된데이터 ==f.hobby.value
		
		//1.삭제대상의 부모알아내기
		var ul= document.getElementsByTagName('ul');
		
		//2.삭제대상 알아내기
		var list = document.getElementsByTagName('li');
		for(i=0,len = list.length; i <len ; i++){
			if(list[i].textContent==f.hobby.value){
				//list[i]이 삭제 대상
				
				//3.삭제
				ul[0].removeChild(list[i]);
			}
		}  
		
	}
</script>
</head>
<body>
	<h3>취미목록</h3>
	<ul>
		<li>운동</li>
		<li>노래</li>
		<li>독서</li>
		<li>영화</li>
		<li>공예</li>
	</ul>
	<br/>
	<form action="#">
		삭제할취미를 입력하세요
		<input type="text" name="hobby"/>
		<input type="button" value="삭제" onclick="removeHobby(this.form)"/>
		<!-- this.form :현재 form태그의 모든 자식요소들-->
	</form>
</body>
</html>
