<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	function viewAnswer() {
		
		var answer = document.querySelector('#answer');
		var btn = document.querySelector('#btn');
		if (btn.value =='정답 보기'){
			show();
		}else{
			hide();
		}
		function show() {
			btn.value ='정답숨기기'
			answer.style.visibility = 'visible';
			// answer.style.display = 'inline';
			// answer.style.color = 'black';
			// answer.style.opacity = 1;
		}
		
		function hide() {
			btn.value ='정답 보기'
			answer.style.visibility = 'hidden';  // 정답이 자리를 차지하고 있다.
			// answer.style.display = 'none';  // 정답이 자리를 차지하지 않는다.
			// answer.style.color = 'white';
			// answer.style.opacity = 0;
		}
		
	}
	
</script>
</head>
<body>
	<h3>다음 중 없는 태그는?</h3>
	<div>
		<ol>
			<li>p</li>
			<li>a</li>
			<li>br</li>
			<li>am</li>
		</ol>
	</div>
	정답 보기 : [ <span id="answer" style="visibility:hidden;">4</span> ]&nbsp;&nbsp;&nbsp;
	<input id="btn" type="button" value="정답 보기" onclick="viewAnswer()" />
</body>
</html>
