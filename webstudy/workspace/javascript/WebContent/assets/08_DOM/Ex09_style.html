<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function changeStyle() {
		
		/*
			1.CSS속성에 하이픈(-)이 없ㅇ는 경우
				=>마침표(.) 표기법
				
			2.CSS속성에 하이픈이 있는경우
			  1)마침표표기법
			  	(1)하이픈을 제거하고 camel case 방식으로 변경해서 사용
			  	(2)예시
			  		font-size-> fontSize
			  		background-color ->backgroundColor
			  2)대괄호 ([])표기법
			  	(1)하이픈을 그대로 사용
			  	(2)예시
			  	font-size->['font-size'] 
		  		background-color ->['background-color']
		*/
	}
	function changeStyle() {
		//1.<h1 id="title">
		var title=document.querySelector('#title');
		title.style.width='400px';
		title.style.height='100px';
		title.style.backgroundColor='skyblue';
		title.style.border='3px solid blue';
		title.style.borderRadius='10px 0 ';
		title.style.textAlign='center';
		title.style.margin='auto';
		title.style.verticalAlign = 'middle';  // 동작 안 함 테이블에만 반영
		title.style.lineHeight='100px';//height=100px,line-height=100px이면 세로 가운데 정렬
		
		//2.<div id = "content">
		var content = document.querySelector('#content');
		
		content.style['width'] = '100px';
		content.style['margin'] = 'auto';
		content.style['font-size'] = '20px';
		content.style['text-align']='center';
		content.style['font-weight']='bold';
	}
	
	onload= changeStyle;//onload 이벤트 속성에 함수등록(괄호없이 등록)
	
</script>

</head>
<body>
	
	<h1 id="title">DOM</h1>
	<div id = "content">
		Document Object Model
	</div>
	
	
</body>
</html>
