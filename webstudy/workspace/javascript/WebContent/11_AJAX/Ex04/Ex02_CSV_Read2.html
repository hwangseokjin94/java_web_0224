	onload = () => {
		
		var xhr = new XMLHttpRequest();
		xhr.open('GET', 'DATA2.csv', true);
		xhr.send();
		xhr.onreadystatechange = () => {
			if ( xhr.readyState == 4 ) {
				if ( xhr.status == 200 ) {
					var data = xhr.responseText;
					var dataList = data.split('\n');
					var message = '';
					for ( i = 0, len = dataList.length; i < len; i++ ) {
						message += '<tr>';
						var dataProperties = dataList[i].split(',');
						for ( j = 0, len2 = dataProperties.length; j < len2; j++ ) {
							message += '<td>' + dataProperties[j] + '</td>';
						}
						message += '</tr>';
					}
					document.querySelector('#content').innerHTML = message;
				}
			}
		}
		
	}
	
</script>

				<th>성명</th>
				<th>나이</th>

				<th>연락처</th>
			</tr>
		</thead>
