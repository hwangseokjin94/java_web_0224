<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../../assets/lib/json2.js" type="text/javascript"></script>
<script type="text/javascript">

	onload = () => {
		var xhr = new XMLHttpRequest();
		xhr.open('GET','DATA2.json',true);
		xhr.send();
		xhr.onreadystatechange = () => {
			if(xhr.readyState ==4){
				if(xhr.status ==200){
			
					var dataList = JSON.parse(xhr.responseText);
						var message = '';
					for(i = 0 , len = dataList.length; i <len; i ++){
						//dataList[0]: {"name":앨리스..}
						//dataList[1]: {"name":제임스..}
						//dataList[i]: 하나의 JSON데이터
						//dataList[i].name
						//dataList[i]['name']
					 			message += '<tr>';
					 		for (var p in dataList[i]){
					 			
					 			message += '<td>'+dataList[i][p]+'</td>';
					 		}
					 			message += '</tr>';
					}
					
					 		document.querySelector('#content').innerHTML += message;
				}
			}
			 
		}
	}



</script>

</head>
<body>
<table border="1">
	<thead>
		<tr>
			<th>성명</th>
			<th>나이</th>
			<th>주소</th>
			<th>연락처</th>
		</tr>
	</thead>
	
	<tbody id ="content"> </tbody>
</table>
</body>
</html>
