<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	/*
		AJAX
		1.Asynchronous Javascript And XML
		2.자바스크립트와 XML(어떤데이터) 간의 비동기 통신을 의미한다.
			-비동기통신
			클라이언트가 서버에게 정보를 요청하면 서버가 응답할때까지 기다리지 않고 통신하는 방식
			-페이지 단위로 로드하지 않고, 페이지의 일부 단위를 받아서 페이지를 동적으로 갱신
	 	3.정보를 주고받는방식
	 		1)XML
	 			(1) eXtensible Markup Language :확장 마크업 언어
	 			(2)사용자가 정의한 태그를 사용할수있다.
	 		2)JSON
	 			(1) JavaScript Object Notation : 자바스크립트 객체 표현 방법
	 			(2) {key1:value, key2:value2, ...}
	 			
	 	
	 	
		XMLHttpRequest 객체
		1.자바스크립트에서 AJAX를 처리할떄 사용하는 객체이다.
		2.생성방법
		 1)IE 6.0 이하
		 	new ActiveXObject("Microsoft.XMLHTTP")
		 1)IE 6.0 이상
		 	new XMLHttpRequest();
	 
	 */
	 
	//1. XMLHttpRequest 객체생성
	var xhr =new XMLHttpRequest();
	
	 //2.open 메소드 
	 // open(전송방식, 데이터, 비동기유무)
	 
	 // 1) 전송방식: GET, POST
	 // 2) 데이터 : 통신할 데이터
	 // 3) 비동기유무 : true(비동기),false(동기)
	 xhr.open('GET','DATA.html',false);
	 
	 //3.send 메소드
	 xhr.send();
	 
	 //4. responseText(결과)
	 document.body.innerHTML += xhr.responseText;
	 		
		
	 
	 
	 
</script>

</body>
</html>
