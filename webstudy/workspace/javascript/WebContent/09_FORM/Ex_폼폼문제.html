<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkAge(f) {
		//문제 0~100사이만 입력이 가능하다.
		//성공시 나이가 맞습니다 +녹색
		//실패시 나이가 틀립니다.
		var  age =f.age;
		var checkresult = document.querySelector("#check-result");
		if(parseInt(age.value) > 0 && parseInt(age.value) < 100){
			checkresult.textContent='나이가맞습니다';
			checkresult.style.color='green';
			checkresult.focus();
			return;
		}else{
		
			checkresult.textContent='나이가틀립니다';
			checkresult.style.color='red';
			checkresult.focus();
			return;
		}
		
		f.submit();
	}
</script>
</head>
<body>
 <form >
 	<input type="text" name ="age" placeholder="AGE"/> 
 	<input type="button" value="검사"  onclick="checkAge(this.form)"/> 
 </form>
 <br/>
 <div id= "check-result"></div>
</body>
</html>
