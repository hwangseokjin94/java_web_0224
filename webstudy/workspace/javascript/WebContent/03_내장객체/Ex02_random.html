<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	document.write('<h3>0~1사이 난수 :' + Math.random() + '</h3>');
	

	// 1. 확률
	// 10% 확률로 '대박' 출력, 나머지 확률로 '쪽박' 출력
	document.write('<h3>' + (Math.random() <= 0.1 ? '대박' : '쪽박') + '</h3>');
	
	// 2. 난수 생성 : parseInt(Math.random() * 개수) + 시작
	// 1) 0 ~ 9 사이의 난수 출력
	document.write('<h3>' + parseInt(Math.random() * 10) + '</h3>');
	
	//2)1~6사이의 난수출력
	document.write('<h3>' + parseInt(Math.random() * 6)+1 + '</h3>');
</script>
</head>
<body>

</body>
</html>
