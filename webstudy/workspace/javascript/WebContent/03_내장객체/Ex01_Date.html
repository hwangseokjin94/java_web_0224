<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	//Date: 날짜와 시간객체
	
	// 1.날짜/시간생성	
	
	var date1= new Date();
	document.write('<h3>new Date():'+date1+'<h3>');
	
	//2) new Date(밀리초) 1970년1월 1일기준 전달된 밀리초 후의 날짜와 시간
	var date2= new Date(24*60*60*1000);
	document.write('<h3>new Date():'+date2+'<h3>');
	
	//3)new Date(년 월)년 월(0~11),1일
	var date3=new Date(2020,4);
	document.write('<h3> new Date(2020,4): ' +date3+'</h3>');
	
	//4) new Date(년,월,일)년,월(0~11),일
	var date4 =new Date(2020,4,6); //2020-05-06
	document.write('<h3> new Date(2020,4,6) : '+date4+'</h3>');

	//5)new Date(년,월,일,시,분,초) 년,월(0~11),일,시,분,초
	var date5= new Date(2020,4,6,13,14,15);
	document.write('<h3> new Date(2020,4,6,13,14,15) : '+date5+'</h3>');
	
	//6)new Date('문자열 형식의 날짜')
	var date6= new Date('2020/05/06');
	document.write("<h3> new Date(2020/05/06) : "+date6+'</h3>');
	
	//2.getter: 원하는 정보만 추출(년,월,일,시,분,초)
	//1)년(yyyy):getFullyear()
	//2)월(0~11):getMonth()
	//3)일(1~31):getDate()
	//4)요일번호:getDay()
	//5)시(0~23):getHours()
	//6)분(0~59):getMinutes()
	//7)초(0~59):getSeconds()
	//8)밀리초(0~999):getMilliseconds()
	//9)밀리초(1970년1월1일 이후 몇 밀리초가 지났는지 추출):getTime()
	
var now = new Date();
	var year = now.getFullYear();
	var month = now.getMonth() + 1;
	var day = now.getDate();
	var hour = now.getHours();
	var minute = now.getMinutes();
	document.write(year +' 년 ' + month + '월 ' + day + '일 ' + hour + '시 ' + minute + '분');
	
	
	
	// 3. setter : 원하는 정보만 변경
	// 1) setFullYear(년도)
	// 2) setMonth(월) : 0 ~ 11 사이로 전달
	// 3) setDate(일) : 1 ~ 31
	// 4) setHours(시) : 0 ~ 23
	// 5) setMinutes(분) : 0 ~ 59
	// 6) setSeconds(초) : 0 ~ 59
	// 7) setMilliseconds(밀리초) : 0 ~ 999

	

	/* 
		입력 대화상자를 통해서 생일(YYYY-MM-DD, YYYY/MM/DD)을 입력하면 
		나이(현재년도-태어난년도+1)를 출력하시오.
	*/
	
	nowYear = new Date().getFullYear();
	birthYear = new Date(prompt('생일을 입력하세요(YYYY-MM-DD 또는 YYYY/MM/DD)')).getFullYear();
	age = nowYear - birthYear + 1;
	alert('당신은 ' + age + '살이다.');
	
</script>



</head>
<body>

</body>
</html>
